<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio App</title>
	</head>
	<body>
		<div id="initial-loader">
			<div class="initial-spinner">
				<img src="Logo.svg" alt="Logo" />
			</div>
		</div>
		<div id="root"></div>
		<style>
			#initial-loader {
				position: fixed;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #fff;
				z-index: 9999;
			}
			.initial-spinner {
				width: 120px;
				height: 120px;
				animation: initial-loader 0.8s linear infinite;
			}
			@keyframes initial-loader {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0.5;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
